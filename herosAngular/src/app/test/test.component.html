<div class="row">
    <div class="col s4">
      <div class="card">
        <div class="card-image">
          <img [src]="imgUrl">
          <span class="card-title">{{name}}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light" (click)="addFavorite($event)"><i class="material-icons">favorite</i></a>
        </div>
        <div class="card-content">
          <p>{{description}}</p>
          <p>{{test()}}</p>
        </div>
      </div>
    </div>
</div>
