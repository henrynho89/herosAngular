<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image">
          <img [src]="superHero.image.url">
          <span class="card-title">{{superHero.name}}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light" [ngClass]="{'red':!superHero.favorite,'grey':superHero.favorite}" (click)="addFavorite()">
            <i class="material-icons" *ngIf="!superHero.favorite; then fav else rem"></i>
            <ng-template #fav>
              <i class="material-icons">favorite</i>
            </ng-template>
            <ng-template #rem>
              <i class="material-icons" >remove</i>
            </ng-template>
          </a>
        </div>
        <div class="card-content">
          <p>{{superHero.biography['full-name']}}</p>
          <p>{{superHero.favorite}}</p>
        </div>
      </div>
    </div>
</div>
